{% extends 'layout.html' %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/diff.css" />
{% endblock %}


{% block content %}

<div class="container-fluid">
<H1>Verification Delta Viewer</H1>

        {% if commands %}
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                <label for="sel1">Select Command:</label>

                <select class="form-control" id="sel1" onChange="window.location.href=this.value">
                    <option disabled selected value> -- select an option -- </option>
                    <option value="?">Show all commands</option>
                    {% for cmd in commands  %}
                        <option value="?show_command={{ cmd }}">{{ cmd }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        {% endif %}

        <div class="row">
            <div class="col-lg-6">
                <h1>
                    <span>Pre-Verification</span></h1>
                    <p class="text-center"><a href="{{ log1 }}">Download</a></p>

            </div>
            <div class="col-lg-6">
                <h1>
                    <span>Post-Verification</span></h1>
                    <p class="text-center"><a href="{{ log2 }}">Download</a></p>
            </div>

        </div>
    </div>

    <div class="row">

        {{ table|safe }}
    </div>
</div>

{% endblock %}
